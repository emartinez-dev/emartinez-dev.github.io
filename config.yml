        enabled: true # needs to be explicitly set
        title: Enrique Martínez
        subtitle: "Software developer, maker and tech lover based in Spain. Currently stuying at 42 School"
        imageUrl: "bio-photo.jpg"
        imageWidth: 120
        imageHeight: 120
        buttons:
          - name: Posts
            url: posts
          - name: Projects
            url: categories/projects/
    menu:
      main:
        - identifier: categories
          name: Categories
          url: /categories/
          weight: 10
        - identifier: tags
          name: Tags
          url: /tags/
          weight: 20
        - identifier: about-me
          name: About me
          url: /about-me
          weight: 30
        - identifier: contact
          name: Contact
          url: /contact
