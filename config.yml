params:
  env: production
  keywords: [Blog, Portfolio, Developer, Maker, Tech blog]
  author: Enrique Martínez
  images: 
    - "./static/bio-photo.jpg"
  DateFormat: "2 January, 2006"
  defaultTheme: auto
  disableThemeToggle: false
  displayFullLangName: true

  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowWordCount: true
  ShowRssButtonInSectionTermList: false
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: true
  hidemeta: false
  hideSummary: false
  showtoc: false
  tocopen: false

  assets:
    # disableHLJS: true # to disable highlight.js
    # disableFingerprinting: true
    favicon: "favicon.ico"
    favicon16x16: "favicon-16x16.png"
    favicon32x32: "favicon-32x32.png"
    apple_touch_icon: "apple-touch-icon.png"
    safari_pinned_tab: "safari-pinned-tab.svg"

  label:
    text: "Enrique Martínez"
    icon: apple-touch-icon.png
    iconHeight: 24

  socialIcons:
    - name: twitter
      url: "https://twitter.com/emartinez-dev"
    - name: github
      url: "https://github.com/emartinez-dev"
    - name: linkedin
      url: "https://www.linkedin.com/in/f-enrique-martinez/"

  analytics:
    google:
      SiteVerificationTag: "G-794QH4SNC9"

  cover:
    hidden: false # hide everywhere but not in structured data
    hiddenInList: false # hide on list pages and home
    hiddenInSingle: false # hide on single page

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: ["title", "permalink", "summary", "content"]
# Read: https://github.com/adityatelange/hugo-PaperMod/wiki/FAQs#using-hugos-syntax-highlighter-chroma
pygmentsUseClasses: true
markup:
  highlight:
    noClasses: false
    # anchorLineNos: true
    # codeFences: true
    # guessSyntax: true
    # lineNos: true
